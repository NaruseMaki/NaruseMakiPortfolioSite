<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
	<meta charset=UTF-8 />
	<title>サンプル</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
</head>

<body>
	<!-- コンテナ開始 -->
	<div class="container">
		<!-- ヘッダー部(navbar) -->
		<div class="row">
    		<nav class="navbar navbar-inverse navbar-fixed-top">
           		<div class="navbar-header">
       				<a th:href="@{/shopping}" class="navbar-brand" style="font-size: 28px;">ショッピングサイト</a>
       			</div>
   			</nav>
   		<!-- ヘッダー部(navbar)終了 -->
   		</div>
   		
   		
   		<!-- メインカラム開始 -->
		<div class="row" style="padding:100px 0 0 0">
			<!-- メイン開始 -->
			<div id="contents" class="col-md-12">
				<div class="page-header" style="margin-top:-15px;padding-bottom:0px;">
        			<h2 class="form-signin-heading">新規登録</h2>
				</div>
				
				<form class="form-horizontal" th:action="@{/accountcreate}" th:object="${accountForm}" method="post">
					<fieldset>
					<div th:if="${param.error}" class="alert alert-danger">
						入力した情報が正しくありません
					</div>
					
					<!-- これを後の項目も同じようにコピペする -->
					<div class="form-group" th:classappend="${#fields.hasErrors('loginid')}? 'has-error has-feedback'">
                    	<label for="loginid" class="col-sm-2 control-label">ログインID　　</label>
                    	
                    	<div class="col-sm-10">
                        	<input type="text" id="loginid" name="loginid" th:field="*{loginid}"
                               class="form-control" value="loginid" placeholder="Loginid" required="required" autofocus="autofocus">
                        	<span th:if="${#fields.hasErrors('loginid')}" th:errors="*{loginid}"
                              class="help-block">ログインIDの入力に不備があります</span>
                    	</div>
					</div>
		
					<div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error has-feedback'">
                    	<label for="name" class="col-sm-2 control-label">名前　　</label>
                    	
                    	<div class="col-sm-10">
                        	<input type="text" id="name" name="name" th:field="*{name}"
                               class="form-control" value="name" placeholder="name" required="required" autofocus="autofocus">
                        	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                              class="help-block">名前の入力に不備があります</span>
                    	</div>
					</div>

					<div class="form-group" th:classappend="${#fields.hasErrors('pass')}? 'has-error has-feedback'">
                    	<label for="pass" class="col-sm-2 control-label">パスワード　　</label>
                    	
                    	<div class="col-sm-10">
                        	<input type="password" id="pass" name="pass" th:field="*{pass}"
                               class="form-control" value="pass" placeholder="pass" required="required" autofocus="autofocus">
                        	<span th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"
                              class="help-block">パスワードの入力に不備があります</span>
                    	</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('address')}? 'has-error has-feedback'">
                    	<label for="address" class="col-sm-2 control-label">住所　　</label>
                    	
                    	<div class="col-sm-10">
                        	<input type="text" id="address" name="address" th:field="*{address}"
                               class="form-control" value="address" placeholder="address" required="required" autofocus="autofocus">
                        	<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                              class="help-block">住所の入力に不備があります</span>
                    	</div>
					</div>
					
				<p><input class="btn btn-lg btn-primary btn-block" type="submit" value="登録"></p>
				
				</fieldset>
			</form>
			
    		<!-- メイン終了 -->
			</div>
		<!-- メインカラム終了 -->
		</div>

	<!-- コンテナ終了 -->
	</div>
	
	<hr class="clear">
	<!-- footer -->
	<div id="footer" class="text-center">copy left everything free.</div>
